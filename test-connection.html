<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase Connection Test - Monza TECH</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-section { background: #f5f5f5; padding: 20px; margin: 20px 0; border-radius: 8px; }
        button { background: #007bff; color: white; border: none; padding: 12px 24px; margin: 10px; border-radius: 6px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { background: white; padding: 15px; margin: 10px 0; border-radius: 6px; border-left: 4px solid #007bff; }
        .success { border-left-color: #28a745; background: #d4edda; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .info { border-left-color: #17a2b8; background: #d1ecf1; }
    </style>
</head>
<body>
    <h1>üîß Supabase Connection Test - Monza TECH</h1>
    
    <div class="test-section">
        <h3>üì° Test Basic Connection</h3>
        <button onclick="testBasicConnection()">Test Basic Supabase Connection</button>
        <div id="basicResult"></div>
    </div>
    
    <div class="test-section">
        <h3>üóÑÔ∏è Test Database Access</h3>
        <button onclick="testDatabaseAccess()">Test Database Access</button>
        <div id="dbResult"></div>
    </div>
    
    <div class="test-section">
        <h3>üìä Check Current Data</h3>
        <button onclick="checkCurrentData()">Check Current Vehicle Count</button>
        <div id="dataResult"></div>
    </div>
    
    <div class="test-section">
        <h3>üîë Test with Different Methods</h3>
        <button onclick="testFetchMethod()">Test Fetch Method</button>
        <button onclick="testXMLHttpRequest()">Test XMLHttpRequest</button>
        <div id="methodResult"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://wunqntfreyezylvbzvxc.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1bnFudGZyZXllenlsdmJ6dnhjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc3NDE4MDIsImV4cCI6MjA2MzMxNzgwMn0.AphXufXZef_wAvVT3TXl2s_JQwbI9wK6KN2uCQgVc5o';

        function showResult(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testBasicConnection() {
            showResult('basicResult', 'Testing connection...', 'info');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`
                    }
                });
                
                if (response.ok) {
                    showResult('basicResult', '‚úÖ Basic connection successful! Status: ' + response.status, 'success');
                } else {
                    showResult('basicResult', '‚ùå Connection failed: ' + response.status + ' - ' + response.statusText, 'error');
                }
            } catch (error) {
                showResult('basicResult', '‚ùå Connection error: ' + error.message, 'error');
            }
        }

        async function testDatabaseAccess() {
            showResult('dbResult', 'Testing database access...', 'info');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/car_inventory?select=count`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('dbResult', '‚úÖ Database access successful! Count: ' + data[0].count, 'success');
                } else {
                    showResult('dbResult', '‚ùå Database access failed: ' + response.status + ' - ' + response.statusText, 'error');
                }
            } catch (error) {
                showResult('dbResult', '‚ùå Database access error: ' + error.message, 'error');
            }
        }

        async function checkCurrentData() {
            showResult('dataResult', 'Checking current data...', 'info');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/car_inventory?select=*&limit=5`, {
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showResult('dataResult', `‚úÖ Data fetch successful! Found ${data.length} vehicles. Sample: ${data[0]?.vin || 'N/A'}`, 'success');
                } else {
                    showResult('dataResult', '‚ùå Data fetch failed: ' + response.status + ' - ' + response.statusText, 'error');
                }
            } catch (error) {
                showResult('dataResult', '‚ùå Data fetch error: ' + error.message, 'error');
            }
        }

        function testFetchMethod() {
            showResult('methodResult', 'Testing fetch method...', 'info');
            
            fetch(`${SUPABASE_URL}/rest/v1/`, {
                headers: {
                    'apikey': SUPABASE_KEY,
                    'Authorization': `Bearer ${SUPABASE_KEY}`
                }
            })
            .then(response => {
                if (response.ok) {
                    showResult('methodResult', '‚úÖ Fetch method working! Status: ' + response.status, 'success');
                } else {
                    showResult('methodResult', '‚ùå Fetch method failed: ' + response.status, 'error');
                }
            })
            .catch(error => {
                showResult('methodResult', '‚ùå Fetch method error: ' + error.message, 'error');
            });
        }

        function testXMLHttpRequest() {
            showResult('methodResult', 'Testing XMLHttpRequest...', 'info');
            
            const xhr = new XMLHttpRequest();
            xhr.open('GET', `${SUPABASE_URL}/rest/v1/`, true);
            xhr.setRequestHeader('apikey', SUPABASE_KEY);
            xhr.setRequestHeader('Authorization', `Bearer ${SUPABASE_KEY}`);
            
            xhr.onload = function() {
                if (xhr.status === 200) {
                    showResult('methodResult', '‚úÖ XMLHttpRequest working! Status: ' + xhr.status, 'success');
                } else {
                    showResult('methodResult', '‚ùå XMLHttpRequest failed: ' + xhr.status, 'error');
                }
            };
            
            xhr.onerror = function() {
                showResult('methodResult', '‚ùå XMLHttpRequest error occurred', 'error');
            };
            
            xhr.send();
        }
    </script>
</body>
</html>
