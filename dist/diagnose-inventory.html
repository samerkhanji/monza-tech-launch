<!DOCTYPE html>

<head>

    <style>
        body {

        .container {
            background: white;

        }
        h1 { color: #333; margin-bottom: 30px; text-align: center; }
        .diagnostic {
            background: #f8f9fa;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .success { border-color: #28a745; background: #d4edda; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .warning { border-color: #ffc107; background: #fff3cd; }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover { background-color: #0056b3; }
        #log {
            background-color: #1e1e1e;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            margin-top: 20px;
        }
        .code-block {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
            overflow-x: auto;

<body>
    <div class="container">

        <div id="results"></div>
        <div id="log"></div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function showResults(html) {
            document.getElementById('results').innerHTML = html;
        }

        async function checkAuthStatus() {
            log('üîë Checking authentication status...');
            
            try {
                // Try to access the parent window's context (if opened from the main app)
                if (window.opener && window.opener.location.origin === window.location.origin) {
                    log('‚úÖ Opened from main app, checking auth state...');
                    
                    // Try to get auth state from parent
                    const authCheck = `
                        if (window.supabase) {
                            window.supabase.auth.getSession().then(({data: {session}}) => {
                                console.log('Auth session:', session ? 'Authenticated' : 'Not authenticated');
                                if (session) {
                                    console.log('User:', session.user.email);
                                } else {
                                    console.log('No active session');
                                }
                            });
                        }
                    `;
                    
                    log('Run this in the main app console:');
                    showResults(`<div class="code-block">${authCheck}</div>`);
                } else {
                    log('‚ö†Ô∏è Not opened from main app. Please run diagnostic from Car Inventory page.');
                    showResults(`
                        <div class="diagnostic warning">
                            <strong>‚ö†Ô∏è Authentication Check</strong><br>
                            Please go to the Car Inventory page and run this in the browser console:<br><br>
                            <div class="code-block">
                                // Check auth status
                                if (window.supabase) {
                                    window.supabase.auth.getSession().then(({data: {session}}) => {
                                        console.log('Auth session:', session ? 'Authenticated' : 'Not authenticated');
                                        if (session) {
                                            console.log('User:', session.user.email);
                                        }
                                    });
                                } else {
                                    console.log('Supabase not available');
                                }
                            </div>
                        </div>
                    `);
                }
            } catch (error) {
                log(`‚ùå Error checking auth: ${error.message}`);
            }
        }
