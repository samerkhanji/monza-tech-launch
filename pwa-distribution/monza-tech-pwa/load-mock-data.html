        function loadMockData() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            
            try {
                console.log('🔄 Loading 100 cars and comprehensive mock data...');
                
                // Store all mock data
                Object.keys(mockData).forEach(key => {
                    localStorage.setItem(key, JSON.stringify(mockData[key]));
                    console.log(`✅ Loaded ${key}: ${mockData[key].length} items`);
                });
                
                status.innerHTML = `
                    <div class="success">
                        <strong>✅ MOCK DATA LOADED SUCCESSFULLY!</strong>
                        <br>• Loaded 100 cars total
                        <br>• Distributed across 5 locations
                        <br>• Includes garage schedule, test drives, repair history, and more
                        <br><br>
                                                       <strong>Data Summary:</strong>
                               <br>• Car Inventory: ${mockData.carInventory.length} cars
                               <br>• Showroom Floor 1: ${mockData.showroomFloor1Cars.length} cars
                               <br>• Showroom Floor 2: ${mockData.showroomFloor2Cars.length} cars
                               <br>• Garage: ${mockData.garageCars.length} cars
                               <br>• Inventory Floor 2: ${mockData.inventoryFloor2Cars.length} cars
                               <br>• Parts Inventory: ${mockData.partsInventory.length} parts
                               <br>• Ordered Parts: ${mockData.orderedParts.length} orders
                    </div>
                `;
                
            } catch (error) {
                status.innerHTML = `
                    <div class="error">
                        <strong>❌ Error loading mock data:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function checkCurrentData() {
            const status = document.getElementById('status');
            status.style.display = 'block';
            
            const dataKeys = [
                'carInventory', 'showroomFloor1Cars', 'showroomFloor2Cars', 
                'garageCars', 'inventoryFloor2Cars', 'garageSchedule', 
                'testDriveLogs', 'repairHistory', 'userActivity', 
                'timeTracking', 'toolsEquipment'
            ];
            
            let html = '<h3>📊 Current Data Status:</h3>';
            
            dataKeys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        html += `<div class="data-section">
                            <strong>${key}:</strong> ${Array.isArray(parsed) ? parsed.length + ' items' : 'data exists'}
                        </div>`;
                    } catch (e) {
                        html += `<div class="data-section">
                            <strong>${key}:</strong> string data exists
                        </div>`;
                    }
                } else {
                    html += `<div class="data-section">
                        <strong>${key}:</strong> <span style="color: #ef4444;">No data</span>
                    </div>`;
                }
            });
            
            status.innerHTML = html;
        }

            window.location.href = '/';
        }

        window.onload = function() {
            checkCurrentData();
