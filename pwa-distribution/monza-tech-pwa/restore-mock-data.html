            const categories = ['EV', 'REV', 'ICEV'];
            const locations = ['car_inventory', 'showroom_floor_1', 'showroom_floor_2', 'garage', 'inventory_floor_2'];
            
            const cars = [];
            
            for (let i = 1; i <= 100; i++) {
                const model = models[Math.floor(Math.random() * models.length)];
                const color = colors[Math.floor(Math.random() * colors.length)];
                const status = statuses[Math.floor(Math.random() * statuses.length)];
                const category = categories[Math.floor(Math.random() * categories.length)];
                const location = locations[Math.floor(Math.random() * locations.length)];
                
                // Generate realistic VIN
                const vinNumber = `LVGBB22E5NG${String(i).padStart(6, '0')}`;
                
                // Generate realistic price based on model
                let basePrice = 45000;
                if (model === 'Voyah DREAM') basePrice = 52000;
                else if (model === 'Voyah PASSION') basePrice = 48000;
                else if (model === 'Voyah HERO') basePrice = 55000;
                else if (model === 'Voyah COURAGE') basePrice = 58000;
                
                const price = basePrice + Math.floor(Math.random() * 5000);
                const batteryPercentage = Math.floor(Math.random() * 40) + 60; // 60-100%
                const range = 500 + Math.floor(Math.random() * 100); // 500-600km
                
                const car = {
                    id: `car-${i}`,
                    vinNumber: vinNumber,
                    model: model,
                    brand: 'Voyah',
                    year: 2024,
                    color: color,
                    price: price,
                    batteryPercentage: batteryPercentage,
                    range: range,
                    status: status,
                    customs: Math.random() > 0.2 ? 'paid' : 'not paid',
                    pdiStatus: Math.random() > 0.3 ? 'completed' : 'pending',
                    category: category,
                    currentLocation: location,
                    lastUpdated: new Date(Date.now() - Math.random() * 30 * 24 * 60 * 60 * 1000).toISOString(),
                    testDriveInfo: null,
                    pdiCompleted: Math.random() > 0.3,
                    softwareVersion: Math.random() > 0.2 ? `2.${Math.floor(Math.random() * 10)}.${Math.floor(Math.random() * 10)}` : null,
                    softwareLastUpdated: Math.random() > 0.2 ? new Date(Date.now() - Math.random() * 7 * 24 * 60 * 60 * 1000).toISOString() : null,
                    softwareUpdateBy: Math.random() > 0.2 ? 'IT Team' : null,
                    softwareUpdateNotes: Math.random() > 0.5 ? 'Latest security patch applied' : null

                // Add garage-specific fields for garage cars
                if (location === 'garage') {
                    car.assignedMechanic = ['John Smith', 'Sarah Johnson', 'Mike Wilson', 'Lisa Chen'][Math.floor(Math.random() * 4)];
                    car.repairNotes = ['Battery diagnostic in progress', 'Software update required', 'Routine maintenance', 'Customer reported issue'][Math.floor(Math.random() * 4)];
                }
                
                cars.push(car);
            }
            
            return cars;

        function restoreSpecificSection(section) {
            const status = document.getElementById('status');
            status.style.display = 'block';
            
            try {
                let restoredData = {};
                
                switch(section) {
                    case 'showroom':
                        restoredData = {
                            showroomFloor1Cars: mockData.showroomFloor1Cars,
                            showroomFloor2Cars: mockData.showroomFloor2Cars
                        };
                        break;
                    case 'garage':
                        restoredData = {
                            garageCars: mockData.garageCars,
                            garageSchedule: mockData.garageSchedule,
                            repairHistory: mockData.repairHistory
                        };
                        break;
                    case 'inventory':
                        restoredData = {
                            carInventory: mockData.carInventory,
                            inventoryFloor2Cars: mockData.inventoryFloor2Cars
                        };
                        break;
                }
                
                Object.keys(restoredData).forEach(key => {
                    localStorage.setItem(key, JSON.stringify(restoredData[key]));
                    console.log(`‚úÖ Restored ${key}: ${restoredData[key].length} items`);
                });
                
                status.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ ${section.toUpperCase()} DATA RESTORED!</strong>
                        <br>‚Ä¢ Restored ${Object.keys(restoredData).length} sections
                        <br>‚Ä¢ Total items: ${Object.values(restoredData).reduce((sum, arr) => sum + arr.length, 0)}
                    </div>
                `;
                
            } catch (error) {
                status.innerHTML = `
                    <div class="warning">
                        <strong>‚ùå Error restoring ${section} data:</strong> ${error.message}
                    </div>
                `;
            }
        }
        
        function checkCurrentData() {
            const status = document.getElementById('status');

            ];
            
            let html = '<h3>üìä Current Data Status:</h3>';
            
            dataKeys.forEach(key => {
                const data = localStorage.getItem(key);
                if (data) {
                    try {
                        const parsed = JSON.parse(data);
                        html += `<div class="data-section">
                            <strong>${key}:</strong> ${Array.isArray(parsed) ? parsed.length + ' items' : 'data exists'}
                        </div>`;
                    } catch (e) {
                        html += `<div class="data-section">
                            <strong>${key}:</strong> string data exists
                        </div>`;
                    }
                } else {
                    html += `<div class="data-section">
                        <strong>${key}:</strong> <span style="color: #ef4444;">No data</span>
                    </div>`;
                }
            });
            
            status.innerHTML = html;
        }
        
        function goToApp() {
            window.location.href = '/';
        }
        
        // Auto-check data on page load
        window.onload = function() {
            checkCurrentData();
        };
    </script>
</body>
</html>
